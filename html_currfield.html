<script>
function CurrentField(id) {
	//alert("In function currentField");
	//alert(id);

	y.style.backgroundColor="Aqua";
}

function resetField(id) {
	//alert("In function resetField");
	//alert(id);
	var y = document.getElementById(id);
	y.style.backgroundColor="White";
}
